<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="displayValue">
        <input type="text" id="display" disabled />
      </div>
      <div class="keys">
        <button onclick="handleC()">C</button>
        <button onclick="handleAC()">AC</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button class="nums" onclick="appendToDisplay(1)">1</button>
        <button class="nums" onclick="appendToDisplay(2)">2</button>
        <button class="nums" onclick="appendToDisplay(3)">3</button>
        <button onclick="appendToDisplay('*')">*</button>

        <button class="nums" onclick="appendToDisplay(4)">4</button>
        <button class="nums" onclick="appendToDisplay(5)">5</button>
        <button class="nums" onclick="appendToDisplay(6)">6</button>
        <button onclick="appendToDisplay('/')">/</button>

        <button class="nums" onclick="appendToDisplay(7)">7</button>
        <button class="nums" onclick="appendToDisplay(8)">8</button>
        <button class="nums" onclick="appendToDisplay(9)">9</button>
        <button onclick="appendToDisplay('.')">.</button>

        <button class="nums" onclick="appendToDisplay(0)">0</button>
        <button class="nums" onclick="appendToDisplay('00')">00</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="../src/scripts.js"></script>
  </body>
</html>
